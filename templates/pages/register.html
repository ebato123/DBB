{% extends 'main.html' %}

{% block tittle %} - Registrarse{% endblock %}
{% block mainArgs %}id="main-login" class="container d-flex justify-content-center"{% endblock %}

{% block main %}
    <section class="d-flex justify-content-evenly flex-column align-items-center w-75 m-4" id="MLSection1">
        <h1 class="fade-in p-5 pb-0 text-center">Django Bootstrap Blog</h1>
        <h2 class="fade-in p-5 pb-0">¡Bienvenid@!</h2>
        <h6 class="fade-in">Registrarse</h6>
          <form class="p-xl-5 m-4 m-xl-0 w-75" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su nombre" name="first_name" value="{{ first_name|default:'' }}">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su apellido" name="last_name" value="{{ last_name|default:'' }}">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Dirección Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su dirección de correo" name="email" value="{{ email|default:'' }}">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su nombre de usuario" name="username" value="{{ username|default:'' }}">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su contraseña" name="password">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Confirmar contraseña" name="confirm_password">
            </div>
            <div class="d-flex align-items-center justify-content-center p-4">
              <button class="btn btn-outline-success m-2" type="submit">REGISTRARSE</button>
              <p>-</p>
              <a href="/login" class="btn btn-outline-dark m-2">Iniciar Sesión</a>
            </div>
          </form>
    </section>
{% endblock %}
